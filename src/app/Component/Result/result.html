<div class="resultWrapper">
    <a routerLink="/vote" class="btn btn-default">Précédent</a>
    <br/>
    <div *ngIf="firstCat != null">
        Le gagnant :
        <img src="{{firstCat.url}}" width="150" height="150" (error)="OnFirstError()" />
    </div>
    <div *ngIf="lastCat != null">
        Le perdant :
        <img src="{{lastCat.url}}" width="150" height="150"  (error)="OnLastError()" />
    </div>
    <div class="catScroll">
        <div class="catWrapper" *ngFor="let cat of catVoted">
            <div>
                <img src="{{cat.cat.url}}"  width="100" height="100" alt=" " />
            </div>
        </div>
    </div>
</div>
